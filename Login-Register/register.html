<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" href="formulario.css">
    <title>Register - Digital Dreamz</title>
</head>
<body>
    <a href="../index.html">
        <img src="Logo.png" href="index.html" alt="logo" id="logo">
    </a>
    
    <div class="container" id="form">
        <h1>Registrarse</h1>
        <form action="#">
            <input class="" type="email" placeholder="Correo" id="email">
            <input class="" type="text" placeholder="Usuario" id="username">
            <input class="" type="password" placeholder="Contraseña" id="password">
            <input class="" type="password" placeholder="Confirmar Contraseña" id="password2">
        </form>
        <div class="terminos">
            <input class="" type="checkbox" id="checkbox">
            <label class="" for="checkbox" id="lcheckbox">He leído y acepto los 
                <a href="#">Terminos & Condiciones</a>
            </label>
        </div>
        <button type="submit" onclick = "return checkearInputs();" values = "Enviar">Registrarse</button>
        <div class="miembro">
            Ya tienes Cuenta?
            <a href="login.html">Inicia Sesion</a>
        </div>

    </div>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
