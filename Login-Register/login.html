    <title>Login - Digital Dreamz</title>

<body>
    <a href="../index.html">

        <div class="miembro">
            Aun no tienes Cuenta?
            <a href="register.html">Registrate</a>
        </div>

    </div>
    
    <script src="login.js"></script>
